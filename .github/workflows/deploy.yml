jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable
        env:
          CI: true

      - name: Run linting
        run: yarn lint

      - name: Run unit tests
        run: yarn test:run

      - name: Build application
        run: |
          echo "ğŸ”¨ Starting build process..."
          echo "ğŸ“ Current directory before build:"
          pwd
          echo "ğŸ“ Contents before build:"
          ls -la

          echo "ğŸ”¨ Running Vite build..."
          yarn build

          echo "ğŸ“ Contents after build:"
          ls -la
          echo "ğŸ“ Checking for TanStack Start output directories:"
          if [ -d ".output" ]; then
            echo "âœ… .output directory found!"
            ls -la .output/
            if [ -d ".output/client" ]; then
              echo "âœ… .output/client directory found!"
              ls -la .output/client/
            fi
          else
            echo "âŒ .output directory not found!"
            echo "ğŸ“ Checking for other build directories:"
            find . -name "*.js" -o -name "*.css" -o -name "*.html" | head -10
          fi
        env:
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_ENVIRONMENT: production
          VITE_SENTRY_TRACES_SAMPLE_RATE: '0.1'
