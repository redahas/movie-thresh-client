name: Pull Request Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable
        env:
          CI: true

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable
        env:
          CI: true

      - name: Run linting
        run: yarn lint

  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable
        env:
          CI: true

      - name: Run unit tests
        run: yarn test:run

  typecheck:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable
        env:
          CI: true

      - name: Check TypeScript types
        run: yarn typecheck
        env:
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN || 'placeholder' }}
          VITE_ENVIRONMENT: test
          VITE_SENTRY_TRACES_SAMPLE_RATE: '0.0'
          VITE_SENTRY_TRACE_PROPAGATION_TARGETS: 'localhost'

  comment:
    runs-on: ubuntu-latest
    needs: [lint, test, typecheck]
    if: always()
    steps:
      - name: Comment PR status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
            });

            const allChecks = ['lint', 'test', 'typecheck'];
            const failedChecks = allChecks.filter(checkName => {
              const check = checks.check_runs.find(c => c.name === checkName);
              return check && check.conclusion === 'failure';
            });

            if (failedChecks.length === 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: 'âœ… **Tests are lookin good! ğŸ˜** Linting, tests, and type checking completed successfully.'
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `âŒ **Some checks failed:** ${failedChecks.join(', ')}. Please check the logs for details.`
              });
            }
