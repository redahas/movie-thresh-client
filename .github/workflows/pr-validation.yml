name: Pull Request Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm run test:run

      - name: Check TypeScript types
        run: npm run build
        env:
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN || 'placeholder' }}
          VITE_ENVIRONMENT: test
          VITE_SENTRY_TRACES_SAMPLE_RATE: '0.0'
          VITE_SENTRY_TRACE_PROPAGATION_TARGETS: 'localhost'

      - name: Comment PR status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
            });

            const validationCheck = checks.check_runs.find(check =>
              check.name === 'validate'
            );

            if (validationCheck && validationCheck.conclusion === 'success') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: '✅ **Validation passed!** All tests and linting checks completed successfully.'
              });
            } else if (validationCheck && validationCheck.conclusion === 'failure') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: '❌ **Validation failed!** Please check the logs for details and fix any issues before merging.'
              });
            }
